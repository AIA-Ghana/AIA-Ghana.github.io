# SITE SETTINGS
title: Petridish                        # Title in top navigation bar (navbar) and <head>
author: Peter Desmet                    # Used for copyright statement in footer
baseurl: "/petridish"                   # Only required if your site is in a directory e.g. https://username.github.io/sitename
                                        # which has url: "https://username.github.io" (no slash) and baseurl: "/sitename" (leading slash)
                                        # A baseurl affects internal links, see http://peterdesmet.github.io/petridish/markdown/#links

# SOCIAL PROFILES
social:
  email: secretary@tdwg.org
  twitter: tdwg
  github: tdwg                          # Can also be a github_username/repository
  mastodon: https://mastodon.social/@mastodon_username
  facebook: https://www.facebook.com/groups/group_id/

# THEME SETTINGS (ALL OPTIONAL)
posts_on_home: 3                        # Show x number of latest posts on homepage, can be 0
tweets_on_home: false                   # Show Twitter feed of social.twitter on homepage
archive_permalink: /blog/               # Permalink of page using the archive.html layout, required when using post tags
github_edit: true                       # Show an "edit this page" link in the footer
colors:
  links: "#617E3E"                      # TDWG green, used for links and .primary. The colour deviates slightly from the logo green (#709147) so that buttons get white text
  banner: "#043B58"                     # TDWG blue, used as for banners and .secondary
  footer: "#043B58"                     # TDWG blue, used for footer
font_serif: false                       # Font type for page content: serif (default) or slightly smaller sans-serif
rounded_corners: true                   # Enable (default) rounded corners on boxes and buttons
logo: /assets/theme/images/logo.svg     # Logo in navbar, will be displayed with 30px height

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - LICENSE
  - package-lock.json
  - package.json
  - petridish.gemspec

# FRONTMATTER DEFAULTS
defaults:
  - scope:
      path: ""
    values:
      layout: default                   # Use default.html layout by default for all files
  - scope:
      type: posts
    values:
      permalink: "/blog/:year/:slug/"   # Use /blog/yyyy/{filename}/ as permalink for all posts
