# SITE SETTINGS

title: Petridish
description: Jekyll theme for research project websites
email: your.email@example.com
author: Peter Desmet
# url: "https://peterdesmet.github.io"
# baseurl: "/petridish"

# SOCIAL PROFILES

twitter_username: peterdesmet
github_username: peterdesmet

# THEME SETTINGS

logo: assets/img/petri-dish_1f9eb.png # Optional site logo in navbar, will be displayed with 30px height
posts_on_home: 3 # Number of posts to include on homepage. Set to 0 or remove if you don't want any.
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# BUILD SETTINGS

markdown: kramdown
plugins:
  - jekyll-archives
  # - jekyll-feed
  # - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - LICENSE
  - package-lock.json
  - package.json
  - petridish.gemspec

# FRONTMATTER DEFAULTS
defaults:
  # Use "default" template by default. This is implied for websites using a theme,
  # but Petridish demo site does not use a theme, so needs to be set explicitely.
  -
    scope:
      path: ""
    values:
      layout: "default"
  
  # Define permalinks for all posts
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: "/blog/:slug/"
