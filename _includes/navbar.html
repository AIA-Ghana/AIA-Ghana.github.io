<nav class="navbar navbar-expand-lg navbar-light bg-light" id="main-nav">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{'/' | relative_url }}">
      {% if site.logo %}
        <img src="{{ site.logo | relative_url }}" class="mr-2">
      {% endif %}
      {{ site.title }}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
      Menu <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbar-menu">
      <ul class="navbar-nav ml-auto">
      {% for item in site.data.navigation %}
        {% assign class = "nav-link" %}
        {% if item.link == page.url %}
          {% assign class = class | append: " active" %}
        {% endif %}
        <li class="navbar-item">
          <a class="{{ class }}" href="{{ item.link | relative_url}}" {% if item.new_window %}target="_blank"{% endif %}>{{ item.name }}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</nav>
