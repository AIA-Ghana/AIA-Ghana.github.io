{% if page.background %}
  <header class="jumbotron" style="background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url('{{ page.background | relative_url }}')">
{% else %}
  <header class="jumbotron bg-secondary">
{% endif %}
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <h1{% if page.layout == 'home' %} class="home"{% endif %}>{{ page.title }}</h1>
          
          {% if page.description %}
            <div class="lead">{{ page.description | markdownify }}</div>
          {% endif %}
          
          <time>{{ page.date | date: "%B %d, %Y" }}</time>

          {% if page.categories %}
            <div class="mt-2">
              {% for category in page.categories %}
              <span class="badge badge-pill">{{ category }}</span>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
