# The footer contains columns: the first one is reserved for social icons,
# but you can customize the others, as well as a license statement at the bottom.

# Columns (the more you add, the more narrow they will be)
columns:
  - description:
    links:
    - text: Name of project partner 1
      href: http://example.com
      new_window: true
    - text: Name of project partner 2
      href: http://example.com
      new_window: true

  - description: > # E.g. funding acknowledgement. Can be Markdown
      This project is made with ❤ for open source. See [`_data/footer.yaml`](https://github.com/peterdesmet/petridish/blob/master/_data/footer.yaml) to customize this text.
    links:

# Small font license notice to add to the bottom of the footer. Can be Markdown
# Prefixed by "© {{ site.author }} — ". Leave empty for "all rights reserved".
license: >
  Content on this site is licensed under a [CC BY 4.0 License](http://creativecommons.org/licenses/by/4.0/).
  \| Theme: [petridish](https://github.com/peterdesmet/petridish)
